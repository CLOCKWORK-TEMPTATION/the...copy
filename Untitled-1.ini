
قائمة تجريد الإنتاج

1. طاقم التمثيل (Cast):

عثمان: (ممثل رئيسي) (حرج)
اللص الملثم 1: (ممثل ثانوي/دوبلير) (حرج)
اللص الملثم 2: (ممثل ثانوي/دوبلير) (حرج)
اللص الملثم 3: (ممثل ثانوي/دوبلير) (حرج)
كومبارس - جمهور المزاد: 15-20 شخصاً (اختياري – يمكن تعديل العدد حسب حجم الصالة)
كومبارس - مارة في شوارع لندن: 20-30 شخصاً (حرج لمشهد المطاردة، العدد يؤثر على الواقعية)
كومبارس - سائقو سيارات أخرى للمطاردة: 5-10 أشخاص (حرج لمشهد المطاردة)
2. المواقع واللوجستيات (Locations & Logistics):

صالة عرض فاخرة في لندن:
الوصف: داخلية، واسعة، ذات ديكور راقٍ يشمل منصة مزاد، مقاعد للمزايدين، وإضاءة مميزة لعرض التحف.
الزمن: نهار.
متطلبات خاصة: تصريح تصوير داخل منشأة خاصة/عامة. تأمين للموقع ومحتوياته. فريق أمني في الموقع.
شوارع لندن المزدحمة:
الوصف: شوارع رئيسية أو فرعية حيوية في لندن، ذات حركة مرور كثيفة وعدد كبير من المارة.
الزمن: نهار.
متطلبات خاصة:
تصاريح إغلاق طرق جزئية أو كلية لمشهد المطاردة (حرج).
تنسيق مباشر مع شرطة لندن وإدارة المرور (حرج).
تأمين مناطق التصوير للتحكم بحركة المارة والمرور (حرج).
وجود فرق طبية للطوارئ في الموقع (حرج).
منسق مرور/أمن متخصص في التصوير (حرج).
3. الدعائم والديكور (Props & Set Dressing):

خاتم ماسي مرصع بالياقوت:
نسخة قريبة التفاصيل للمقربات (Close-ups) (حرج).
نسخة مطابقة للاستخدام العام والسرقة (غير حقيقية) (حرج).
نسخة احتياطية واحدة على الأقل (حرج).
أسلحة نارية (مسدسات): 3 مسدسات (نسخ غير حقيقية وآمنة للتصوير، مسدس واحد منهم مزود بتقنية إطلاق صوتي/دخان آمن) (حرج).
منصة مزاد وميكروفون: (اختياري – يعتمد على ديكور الصالة)
مطارق مزاد وبطاقات أرقام للمزايدين: (عدد كافٍ للكومبارس) (اختياري)
تحف فنية أو معروضات أخرى: للديكور العام لصالة المزاد (اختياري)
سيارة فان سوداء: موديل حديث، بحالة جيدة، جاهزة للقيادة السريعة (حرج).
سيارة رياضية حمراء فاخرة (لعثمان): موديل حديث، بحالة جيدة، جاهزة للقيادة السريعة (حرج).
سيارات متنوعة إضافية: لتصوير الازدحام المروري في لندن (حرج لمشهد المطاردة).
4. الملابس والمظهر (Wardrobe & Makeup):

عثمان:
بدلة رسمية فاخرة (1 طقم) (حرج).
مكياج خفيف لإظهار "تغرورق العينين" (رطوبة، احمرار خفيف) (اختياري).
مكياج إصابات طفيفة/اتساخ بسيط بعد السقوط (اختياري).
اللصوص الملثمون (3):
أقنعة تغطي الوجه (3 أقنعة، متطابقة أو متناسقة) (حرج).
ملابس داكنة وعملية (معاطف، بناطيل، قمصان) لتسهيل الحركة والسرقة (3 أطقم) (حرج).
قفازات داكنة (3 أزواج) (اختياري، تضيف للواقعية).
كومبارس المزاد: ملابس رسمية أنيقة (بدلات، فساتين سهرة) (حرج لواقعية المشهد).
كومبارس المارة وسائقو السيارات: ملابس يومية متنوعة تعكس الواقعية في شوارع لندن (حرج لواقعية المشهد).
5. المؤثرات والاحتياجات الخاصة (SFX/VFX/Stunts):

SFX (مؤثرات صوتية):
صوت إطلاق نار حقيقي (مباشر على الكاميرا) أو مؤثر صوتي (في مرحلة ما بعد الإنتاج) (حرج).
أصوات ضجيج المزاد (تصفيق، همس، طرق المطرقة) (حرج لواقعية المشهد).
أصوات محركات سيارات قوية، صفارات إنذار، أبواق (حرج لمشهد المطاردة).
أصوات احتكاك الإطارات على الأسفلت (حرج لمشهد المطاردة).
VFX (مؤثرات بصرية):
فلاش الفوهة (Muzzle Flash) عند إطلاق النار (يمكن أن يكون عملياً أو VFX) (حرج).
إضافة أو تكثيف المارة/المرور في الخلفية البعيدة لمشاهد المطاردة (اختياري).
إضافة تأثيرات غبار/حطام خفيفة عند المطاردة (اختياري).
Stunts (مشاهد خطرة):
تصميم وتنسيق سقوط عثمان على الأرض (يتطلب دوبلير أو تدريب للممثل) (حرج).
تنسيق مطاردة سيارات عالية السرعة في شوارع المدينة (تتطلب فريق متخصص من سائقي الدوبلير، ومعدات أمان للسيارات، وتصميم دقيق للمشهد) (حرج).
مشاهد تفادي المركبات والمارة بشكل خطير (تتطلب دوبلير قيادة محترف وتنسيق عالي) (حرج).
تصميم وتنفيذ مقاومة عثمان للصوص (تتطلب مصمم معارك/حركات) (حرج).
معدات السلامة (Safety Gear):
واقيات جسد للسقوط (لعثمان أو دوبليره) (حرج).
معدات أمان للسيارات المشاركة في المطاردة (أقفاص حماية داخلية، أحزمة أمان خاصة، إطارات مقاومة) (حرج).
نظام اتصال آمن وموثوق بين فريق الإنتاج والدوبلير والسائقين (حرج).
فريق إسعاف وطوارئ متواجد في موقع التصوير طوال فترة مشاهد المطاردة (حرج).
الموارد الأساسية (Standard Resources):

أولاً: طاقم العمل الأساسي (Crew):

الإدارة والإنتاج:
المنتج (Producer)
مدير الإنتاج (Production Manager)
مساعدي الإنتاج (Production Assistants - PAs)
مدير الموقع (Location Manager)
مشرف السيناريو (Script Supervisor)
الإخراج:
المخرج (Director)
مساعد المخرج الأول (1st Assistant Director - 1st AD)
مساعد المخرج الثاني (2nd Assistant Director - 2nd AD)
التصوير (Camera Department):
مدير التصوير (Director of Photography - DP)
مشغل الكاميرا (Camera Operator)
مساعد الكاميرا الأول (1st Assistant Camera - 1st AC)
مساعد الكاميرا الثاني (2nd Assistant Camera - 2nd AC)
مشرف البيانات الرقمية (DIT - Digital Imaging Technician)
الإضاءة (Lighting Department - G&E):
كبير مهندسي الإضاءة (Gaffer)
فني الإضاءة الرئيسي (Best Boy Electric)
مشرف معدات الإضاءة (Key Grip)
فني معدات الإضاءة (Best Boy Grip)
الصوت (Sound Department):
مهندس الصوت (Sound Mixer)
مشغل البوم (Boom Operator)
الديكور والفن (Art Department):
مدير فني/مصمم إنتاج (Art Director/Production Designer)
منسق الديكور (Set Decorator)
منسق الدعائم (Prop Master)
الملابس والمكياج (Wardrobe & Makeup):
مصمم أزياء (Costume Designer)
فنان مكياج (Makeup Artist)
مصفف شعر (Hair Stylist)
المؤثرات الخاصة والمشاهد الخطرة:
مشرف مؤثرات بصرية (VFX Supervisor)
مشرف مؤثرات صوتية (SFX Supervisor)
منسق مشاهد خطرة (Stunt Coordinator)
سائقو دوبلير متخصصون (Stunt Drivers)
الأمن والسلامة:
ضابط السلامة (Safety Officer)
مسعفون/فريق طبي (Paramedics)
حراس أمن (Security Guards)
ثانياً: المعدات التقنية (Technical Equipment):

معدات الكاميرا:
كاميرا سينمائية رقمية رئيسية (مثلاً: Arri Alexa, RED Komodo, Sony Venice) مع ملحقاتها (بطاريات، كابلات، وسائط تخزين).
مجموعة عدسات سينمائية (Prime Lenses, Zoom Lenses).
شاشات مراقبة للمخرج ومدير التصوير (On-set Monitors).
مثبتات الكاميرا: ترايبود (Tripods)، دولي (Dolly)، كرين (Crane/Jib)، جيمبال (Gimbal) أو ستيدي كام (Steadicam).
معدات تثبيت الكاميرا للسيارات (Car Rigs).
درون (Drone) للتصوير الجوي لمشاهد المطاردة (مع طيار معتمد).
معدات الإضاءة:
مجموعة إضاءة كاملة (HMI, LED Panels, Tungsten Lights) بمختلف الأحجام والقوة.
حوامل إضاءة، أعلام، فلاتر، ناشرات، عاكسات.
مولدات كهرباء (Generators) للمواقع الخارجية أو التي تفتقر للطاقة.
معدات الصوت:
مسجل صوت احترافي متعدد المسارات.
ميكروفونات بوم (Boom Mics) مع عمود بوم وواقيات الرياح.
ميكروفونات لاسلكية (Lavalier Mics) للممثلين الرئيسيين.
سماعات رأس للمراقبة الصوتية.
معدات الدعم واللوجستيات:
أجهزة اتصال لاسلكي (Walkie-Talkies) للطاقم.
معدات نقل وتخزين البيانات (DIT station, Hard Drives).
سيارات نقل للمعدات والطاقم (Vans, Trucks).
معدات إسعافات أولية.
خيم ومظلات للحماية من الطقس.
كراسي وطاولات قابلة للطي للممثلين والطاقم.
شارات تعريف للطاقم والكومبارس.