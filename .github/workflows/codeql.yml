name: "CodeQL Advanced Security"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0' # فحص أسبوعي فجر الأحد

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # تهيئة CodeQL مع استبعاد الملفات المسببة للأخطاء
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        # تفعيل القواعد المتقدمة
        queries: security-and-quality
        
        # التعديل الهندسي: استبعاد ملفات الباك أب والملفات المؤقتة والعمال (Workers)
        config: |
          paths-ignore:
            - '**/node_modules'
            - '**/dist'
            - '**/build'
            - '**/.next'
            - '**/coverage'
            - '**/__tests__'
            - '**/test'
            - '**/*.test.ts'
            - '**/*.test.tsx'
            - '**/*.spec.ts'
            - '**/test-results.json'
            - '**/public'
            # استبعاد ملفات الباك أب والـ Legacy المسببة للتحذير
            - '**/*.backup.tsx'
            - '**/*.backup.ts'
            - '**/*.legacy.tsx'
            - '**/*.legacy.ts'
            # استبعاد ملفات الكونفيج والسكربتات المعقدة التي لا تمثل خطر مباشر
            - '**/scripts/**'
            - '**/*.worker.ts'
            - '**/workers/**'

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
